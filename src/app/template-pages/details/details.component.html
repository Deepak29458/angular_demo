<div class="container-fluid">
    <div class="row">
        <div class="col-6">
           
        </div>
        <div class="col-6">
            <h5>Slim Fit Flat-Front Chinos</h5>
            <span class="fs-5 fw-bold">₹ 896.00</span>
            <span class="fs-6 ps-5">M.R.P:</span>
            <span class="fs-6 text-decoration-line-through">₹ 1299.00</span> <br>
            You Save: <span class="fs-6 text-success ">₹ 403.00</span> &nbsp;&nbsp;Inclusive of all taxes <br>
            <span class="fs-6 text-success fw-bold my-3">In Stock</span> <br>
            Sold by <a href="">Xyz company</a> <br><br>
            Color :
               <div class="d-flex my-3">
                    <button type="button" class="btn btn-primary btn-lg "></button>
                    <button type="button" class="btn btn-secondary btn-lg mx-2"></button>
                    <button type="button" class="btn btn-success btn-lg mx-2"></button>
                    <button type="button" class="btn btn-danger btn-lg mx-2"></button>
                    <button type="button" class="btn btn-warning btn-lg mx-2"></button> 
               </div>
            Size : 
                <div class="d-flex my-3">
                    <button *ngFor="let iteams of SizeButtons['SizeButton'] " type="button" class="btn btn-outline-secondary mx-2">{{iteams['text']}}</button>
                </div>

                <button class="btn btn-outline-secondary my-3"><i class="fa fa-shopping-cart"> Add to cart</i></button> <br>

            Delivery : <br>
                <input type="text" class="mt-3"> <a class="text-danger text-decoration-none"> Check</a>
        </div>
    </div>
    <h5 class="mt-5">Similar Products</h5>
    <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3 my-2 mt-1" >
        <div *ngFor="let products of allProducts['allProduct'] " class="col  text-center">
            <div class="border rounded p-2 box-hover" [routerLink]="products['link']">
                <img [src]="products['image']" alt="" width="100%" >
                <div class="text-start ps-2 hide">
                    <p class="fw-bold mt-2">{{products['name']}}</p>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span> <br>
                    <span> price {{products['price']}}</span> <span class="text-decoration-line-through ps-3">₹ 5000</span><br>
                </div>
           </div>
        </div> 
    </div>
    <h5 class="mt-5">Deals Of day</h5>
    <div class="row row-cols-2 row-cols-lg-6 g-2 g-lg-3 my-2 mt-1">
        <div *ngFor="let iteams of hotDealsIteams['hotDealsIteam'] " class="col">
                <a [routerLink]="iteams['link']">
                    <img [src]="iteams['image']" class="border rounded box-shadow-hover" alt="" width="100%">
                </a>
        </div>
    </div>
</div>
